<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
       <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
       <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function(){
          $("#btn").click(function(){
            var val1=$("#nid").val();
            var val2=$("#did").val();
            var val3=$("#pid").val();
            var reg1=/^[A-Za-z]{5,20}$/;
            var reg2=/^(([0-2][0-9])|([3][0-1]))[/](([0][0-9])|([1][0-2]))[/](([1][9][0-9]{2})|([2][0-9]){3})$/;
            var reg3=/^[+][9][1][6-9][0-9]{9}$/;
            if(reg1.test(val1)&& reg2.test(val2)&&reg3.test(val3))
            {
                window.alert("validated");
            }
            else
            {
                window.alert("Invalid");
            }
          });
        });
    </script>
</head>
<body>
    <div class="container">
            <div class="form-group">
                <label>Name</label>
                <input type="text" id="nid" class="form-control">
            </div>
            <div class="form-group">
                <label>DOB</label>
                <input type="text" id="did" class="form-control">
            </div>
            <div class="form-group">
                <label>Mobile No</label>
                <input type="text" id="pid" class="form-control">
            </div>
            <button type="button" class="btn btn-primary" id="btn">LogIn</button>
            </form>
    </div>
</body>
</html>
