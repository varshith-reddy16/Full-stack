<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
       <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
       <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function(){
          $("#btn").click(function(){
            var val1=$("#uid").val();
            var val2=$("#eid").val();
            var val3=$("#mid").val();
            var val4=$("#pid").val();
            var val5=$("#aid").val();
            var reg1=/^[A-Za-z0-9@_-]{6,16}$/;
            var reg2=/^[A-Za-z0-9@.]{6,16}$/;
            var reg3=/^[0-9]{10}$/;
            var reg4=/^[A-Za-z0-9]{6,12}$/;
            var reg5=/^[A-Za-z0-9/-]{2,50}$/;
            if(reg1.test(val1)&& reg2.test(val2)&&reg3.test(val3)&&reg4.test(val4)&&reg5.test(val5))
            {
                window.alert("validated");
            }
            else
            {
                window.alert("Invalid");
            }
          });
        });
    </script>
</head>
<body>
    <div class="container">
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="uid" class="form-control">
            </div>
            <div class="form-group">
                <label>EmailId</label>
                <input type="email" id="eid" class="form-control">
            </div>
            <div class="form-group">
                <label>Mobile No</label>
                <input type="text" id="mid" class="form-control">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="pid" class="form-control">
            </div>
            <div class="form-group">
                <label>Adress</label>
                <textarea  id="tid" class="form-control" cols="5" rows="5">
                </textarea>
            </div>
            <button type="button" class="btn btn-primary" id="btn">LogIn</button>
            </form>
    </div>
</body>
</html>
