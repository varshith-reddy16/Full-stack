<html>
    <head>
        <script>
            function myfun(){
             var p=/^(([0-2][0-9])|([3][0-1]))[/](([0][0-9])|([1][0-2]))[/](([1][9][0-9]{2})|([2][0-9]){3})$/;
             var dob=document.getElementById("txtdob").value;
             var yr=dob.split("/");
             if(p.test(dob)){
              if(2020-parseInt(yr[2])>=18)
              {
                  window.alert("eligible");
              }
              else{
                  window.alert("not eligible");
              }
             }
             else{
                 window.alert("enter correct format");
             }
            }
            
        </script>
    </head>
    <body>
        <input type="text" id="txtdob">
        <button onclick="myfun()">Submit</button>
    </body>
</html>
