<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<style>
    div{
        height: 300px;
        width: 300px;
        background-color: black;
        color: white;
        text-align: center;
        position: absolute;
    }
</style>
<script>
      $(document).ready(function(){
          $("#bt").click(function(){
           $("div").animate({right:'700px',height:'400px',width:'400px'})
          });
      });
</script>
</head>
<body>
    <button type="button" id="bt">Animate</button>
    <div>
        Hello
    </div>
</body>
</html>
